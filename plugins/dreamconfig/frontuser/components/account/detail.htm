

<h3>Profile</h3>
<form data-request="onUpdate" 
    data-request-success="alert('Update success!')"
    date-request-error="alert('Update failure!')">

    <div class="form-group">
        <label for="email">Email</label>
        <input
            name="email"
            type="email"
            class="form-control"
            readonly="readonly"
            id="email"
            value="{{user.email}}"
            placeholder="Enter your email" />
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input
            name="name"
            type="text"
            class="form-control"
            id="Name"
            value="{{user.name}}"
            placeholder="Enter your name" />
    </div>
    <div class="form-group">
        <label for="name">Surname</label>
        <input
            name="surname"
            type="text"
            class="form-control"
            id="Surname"
            value="{{user.surname}}"
            placeholder="Enter your surname" />
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input
            name="phone"
            type="text"
            class="form-control"
            id="phone"
            value="{{user.phone}}"
            placeholder="Enter your phone number" />
    </div>

    <button type="submit" class="btn btn-default">Update</button>
</form>
